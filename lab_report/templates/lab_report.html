{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report</title>
    <link rel="stylesheet" href="{% static 'css/lab-report-style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Lab Report</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Generate and Analyze lab test reports<br> with precision using AI technology.</label>
            <p>Upload lab reports, such as blood tests, urine tests, <br>or other non-visual diagnostic results.</p>
            <input type="file" name="image" id="image" accept="image/png, image/jpg, image/jpeg" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        {% if response %}
            <div class="response">
                <h2>AI Analysis:</h2>
                <div>{{ response|safe }}</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
